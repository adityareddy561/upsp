spring.datasource.url=jdbc:mysql://localhost:3306/upsp_db?createDatabaseIfNotExist=true&connectTimeout=60000&socketTimeout=60000&autoReconnect=true
spring.datasource.username = root
#spring.datasource.password=PASSWORD@123
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver;
spring.jpa.hibernate.ddl-auto=update
server.port=8181
spring.main.allow-circular-references=true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
#file.upload-dir=/root/upsp_images
file.upload-dir=${home}/Documents/upsp


